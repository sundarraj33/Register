<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sundar raj">
    <meta name="description" content="Sample Register one">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="right_side">
                <img src="https://img.freepik.com/free-vector/cyber-data-security-online-concept-illustration-internet-security-information-privacy-protection_1150-37328.jpg?t=st=1721056902~exp=1721060502~hmac=78843a9fec52393dffaa0bd5912e4074a06cd0560b40f67077c4743a8dc06cea&w=740">
            </div>
            <div class="left_side">
                <div class="title">
                    <h2>Register Page</h2>
                </div>
                <div class="content">
                    <div class="input_field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="input_field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <label>Mobile</label>
                        <input type="text" name="mobile" placeholder="Mobile">
                    </div>
                </div>
                <div class="fotter">
                    <button id="button">Submit</button>
                </div>            
            </div>
        </div>
    </div>

</body>
</html>
